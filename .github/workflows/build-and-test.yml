name: Build and Test BHTikTok Unified

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build BHTikTok Unified
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Theos
      uses: Randomblock1/theos-action@v1
      
    - name: Build Main Tweak
      run: |
        cd $GITHUB_WORKSPACE
        make clean
        make package
      env:
        THEOS: /opt/theos
        
    - name: Build Preferences Bundle
      run: |
        cd $GITHUB_WORKSPACE/BHTikTokUnifiedPrefs
        make clean
        make
      env:
        THEOS: /opt/theos
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BHTikTokUnified-${{ github.sha }}
        path: |
          packages/*.deb
          .theos/obj/debug/
        retention-days: 30
        
